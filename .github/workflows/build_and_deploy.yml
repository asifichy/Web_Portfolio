name: CI/CD for Portfolio

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm install  # Replace with your build setup if needed
      
      - name: Build
        run: npm run build  # Replace with your build script if needed

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Deploy to GitHub Pages
        id: gh-pages-deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: ./  # Replace with your build folder

      - name: Get Deployment URL
        run: echo "::set-output name=url::https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        id: get-url

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Output Deployment URL
        run: echo "Deployed to ${{ steps.get-url.outputs.url }}"
